<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API validálás bemutató</title>
</head>

<body>



    <input id="id1" type="number" min="200" max="300" required>
    <button onclick="myFunction()">OK</button>

    <p id="demo"></p>

    <input id="id2" type="number" max="100">
    <button onclick="myFunction2()">OK</button>

    <p id="demo1"></p>

    <script>
        function myFunction() {
            const inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity()) {
                document.getElementById("demo").innerHTML = inpObj.validationMessage;
            }
            else {
                document.getElementById("demo").innerHTML = "Input OK";
            }
        }

        function myFunction2() {
            
            if (document.getElementById("id2").validity.rangeOverflow) {
                document.getElementById("demo1").innerHTML = "Value too large";
            }
            else {
                document.getElementById("demo1").innerHTML = "Value OK";
            }
        }
    </script>

</body>

</html>
